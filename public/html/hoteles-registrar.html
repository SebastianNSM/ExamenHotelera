<body class="bg-img parallax costa">
    <header>

        <h1>
            <a href="index.html">Hoteles Costa Rica</a>
        </h1>
        <nav>
            <a href="../html/index.html">Inicio</a>
            <a href="../html/hoteles.html">Hoteles</a>
            <a href="../html/clientes.html">Clientes</a>
        </nav>
    </header>

    <main>
        <div class="text-box-border">
            <div class="text-box-content">

                <form class="hotel-form" name="registrar">
                    <label for="mapLocation">Localización en mapa</label>
                    <div id="mapa"></div>
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <div class="form">
                        <label for="txtNombre">Nombre*</label>
                        <input id="txtNombre" type="text" required placeholder="Hotel Paraíso">

                        <label for="txtUbicacionEscrita">Ubicación exacta*</label>
                        <input id="txtUbicacionEscrita" type="text" required placeholder="Del Palí de orotina, 100m sur, 400m oeste.">

                        <label for="sltProvincia">Provincia*</label>
                        <select name="" id="sltProvincia">

                        </select>
                        <label for="sltCanton">Cantón*</label>
                        <select name="" id="sltCanton">

                        </select>
                        <label for="sltDistrito">Distrito*</label>
                        <select name="" id="sltDistrito">

                        </select>

                        <label for="txtTelCliente">Teléfono servicio al cliente*</label>
                        <input id="txtTelCliente" type="text" required placeholder="88202000">
                        <label for="txtCorreoCliente">Correo servicio al cliente*</label>
                        <input id="txtCorreoCliente" type="text" required placeholder="ejemplo-correo@gmail.com">

                        <label for="txtTelRes">Teléfono reservaciones*</label>
                        <input id="txtTelRes" type="text" required placeholder="82156356">
                        <label for="txtCorreoRes">Correo reservaciones*</label>
                        <input id="txtCorreoRes" type="text" required placeholder="ejemplo-correo@gmail.com">
                    </div>
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                </form>
                <button type="button" id="btnCancelar" name="form-button">Cancelar</button>
                <button type="button" id="btnGuardar" name="form-button">Guardar</button>
            </div>
        </div>
    </main>
    <div class="bg-img footer y-align"></div>
    <footer id="sct_footer">
        <div class="footer-container">
            <div>
                <h3>Contacto</h3>

                    <li>
                        <i class="fas fa-arrow-right"></i>
