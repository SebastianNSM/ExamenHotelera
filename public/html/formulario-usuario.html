    <main>
        <div class="text-box-border">
            <div class="text-box-content">
                <form class="form" name="registrar">

                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <div name="celdaGrid">
                        <button type="button" id="btnSubirFoto">Subir foto</button>
                    </div>
                    <div id="imgPerfil"></div>

                    <label for="txtCedula">Cédula*</label>
                    <input required type="text" id="txtCedula" f placeholder="Cédula física" maxlength="10">

                    <label for="txtPrimerNombre">Primer nombre*</label>
                    <input required type="text" id="txtPrimerNombre" placeholder="María">

                    <label for="txtSegundoNombre">Segundo nombre</label>
                    <input type="text" id="txtSegundoNombre" placeholder="Paula">

                    <label for="txtPrimerApellido">Primer apellido*</label>
                    <input required type="text" id="txtPrimerApellido" placeholder="Morera">

                    <label for="txtSegundoApellido">Segundo apellido</label>
                    <input type="text" id="txtSegundoApellido" placeholder="Monge">

                    <label for="dateFechaNacimiento">Fecha de nacimiento*</label>
                    <input required type="date" id="dateFechaNacimiento">

                    <label for="txtSexo">Sexo*</label>
                    <select required type="text" id="txtSexo">
                        <option value="">Seleccione una opción</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <label for="txtContrasenna">Contraseña*</label>
                    <input required type="password" id="txtContrasenna">

                    <label for="txtConfirmacion">Confirmación de contraseña*</label>
                    <input required type="password" id="txtConfirmacion">
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                    <!-- Todos los inputs necesarios para el modificar y registrar estan en este formulario -->
                </form>
                <button type="button" id="btnCancelar" name="form-button">Cancelar</button>
                <button type="button" id="btnGuardar" name="form-button">Guardar</button>
